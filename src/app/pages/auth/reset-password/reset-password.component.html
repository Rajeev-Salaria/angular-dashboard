<div class="container">
    <div class="row align-items-center min-vh-100 justify-content-center">
      <div class="col-5">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Forgot Password</h2>
          </div>
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                <div class="mb-3">
                  <label for="email" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    ngModel="password"
                    name="password"
                  />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  ngModel="confirmPassword"
                  name="confirmPassword"
                />
            </div>
              <div class="mb-3">
                  <button class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
